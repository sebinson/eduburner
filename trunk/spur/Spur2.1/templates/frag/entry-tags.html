<div id="main-content">
	<div id="breadcrumb">
	   <a href="">首页</a> » 所有标签
	</div>
	<h2 class="common-title">所有标签</h2>
	<ul id="all-tags-list" class="tag-cloud">
	  {% for tag in tags %}
	    <li class="tag{{ tag.weight }}">
	      <a rel="tag" kn="{{ tag.key_name }}" href="/entries/tag/{{ tag.name }}" >{{ tag.name }}</a>
	    </li>
	  {% endfor %}
	</ul>
</div>
