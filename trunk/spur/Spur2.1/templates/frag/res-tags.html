<div id="main-content">
	<div id="breadcrumb">
	   <a href="/">首页</a> » <a href="/resource/">资源</a> » 所有资源标签
	</div>
	<h2 class="common-title">所有资源标签</h2>
	<ul class="tag-cloud">
	  {% for tag in tags %}
	    <li class="tag{{ tag.weight }}">
	      <a rel="tag" href="#" onclick="Res.viewResourcesForTag('{{ tag.name }}');return false;">{{ tag.name }}</a>
	    </li>
	  {% endfor %}
	</ul>
</div>
