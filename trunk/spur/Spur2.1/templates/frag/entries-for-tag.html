<div id="main-content">
	<div id="breadcrumb">
	   <a href="">首页</a> » <a href="resources">资源</a> » {{ tag.name }}
	</div>
	<h2 class="common-title">带有标签“{{ tag.name }}”的文章</h2>
	{% for entry in entries %}
	<div class="entry">
      <div class="entry-title">{{ entry.title }}</div>
      <div class="entry-info">
      	{% if entry.author %} 作者：{{ entry.author }} {% endif %} &nbsp;&nbsp;&nbsp;&nbsp;
      	发表时间： {{ entry.local_put_time }}
      </div>
      <div class="entry-content">
      	 {{ entry.text }}
      </div>
      <div class="entry-footer">
        <div class="entry-tags">
          <span>标签：{% for tag in entry.entry_tags %} {{ tag.name }} &nbsp;&nbsp; {% endfor %}</span>
        </div>
        <div class="entry-actions">
          <!-- 
          <span>发回邮箱</span>&nbsp;&nbsp;
          <span>发给好友</span>
           -->
        </div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
	{% endfor %}
</div>
